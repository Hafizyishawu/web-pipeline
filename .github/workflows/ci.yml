name: CI - tests, scans, build, sbom, dast, push

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-static-scans:
    name: Unit tests + SAST + Secrets + SCA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install deps
        working-directory: app
        run: npm ci

      - name: Unit tests
        working-directory: app
        run: npm test

      - name: Ensure reports dir at repo root
        run: mkdir -p reports

      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci

      - name: Check Semgrep output location
        if: always()
        run: |
          echo "=== Finding SARIF file==="
          find . -name "*.sarif" -type f 2>/dev/null || true
          echo "=== Current directory ==="
          ls -la
          echo "=== Reports directory ==="
          ls -la reports || true

      - name: Move and verify Semgrep SARIF
        run: |
          # Semgrep outputs to root by default
          if [ -f "semgrep.sarif" ]; then
            cp semgrep.sarif reports/semgrep.sarif
            echo "✓ Semgrep SARIF found and copied"
          else
            echo "✗ Semgrep SARIF not found"
            exit 1
          fi

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/semgrep.sarif

      - name: npm audit (high+)
        working-directory: app
        run: npm audit --audit-level=high

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-banner --redact --report-format sarif --report-path gitleaks.sarif

      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  build-image-and-scan:
    name: Build image + Trivy + SBOM
    runs-on: ubuntu-latest
    needs: [test-and-static-scans]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Trivy scan (image, HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy.sarif'
          exit-code: '1'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - name: SBOM (CycloneDX via Syft)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom-cyclonedx.json

  dast-zap:
    name: DAST - ZAP baseline against running container
    runs-on: ubuntu-latest
    needs: [build-image-and-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (load for run)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          tags: local/webdemo:test

      - name: Run container
        run: |
          docker run -d --name webdemo -p 3000:3000 local/webdemo:test
          sleep 5

      - name: ZAP Baseline (fail on alerts)
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          fail_action: true
          cmd_options: '-a'

      - name: Stop container
        if: always()
        run: docker rm -f webdemo || true

  push-image:
    name: Push to GHCR (only after ALL gates)
    runs-on: ubuntu-latest
    needs: [dast-zap]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
